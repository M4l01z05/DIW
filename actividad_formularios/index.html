<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form id="registro" method="post">
            <h1>Regístrate!</h1>
            <ul>
                <li>
                    <label for="nombre">Mi nombre es:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </li>
                <li>
                    <label for="email">Mi email es:</label>
                    <input type="email" id="email" name="email" multiple required>
                </li>
                <li>
                    <label for="recuerdame">
                        <input type="checkbox" id="recuerdame" name="recuerdame"> Recuérdame en este equipo
                    </label>
                </li>
                <li>
                    <label for="url">Mi dirección web es:</label>
                    <input type="url" id="url" name="url" placeholder="http://ejemplo.com">
                </li>
                <li>
                    <label for="password1">Me gustaría que mi password fuera:</label>
                    <input type="password" id="password1" name="password1" minlength="6" required>
                </li>
                <li>
                    <label for="password2">Mi password repetida es:</label>
                    <input type="password" id="password2" name="password2" minlength="6" required>
                </li>
                <li>
                    <label for="conocimientos">En una escala de 1 a 10, mis conocimientos de HTML5 son:</label>
                    <input type="range" id="conocimientos" name="conocimientos" min="1" max="10">
                </li>
                <li>
                    <label for="fechaInicio">Por favor, inicia mi suscripción el día:</label>
                    <input type="date" id="fechaInicio" name="fechaInicio" required>
                </li>
                <li>
                    <label for="cantidad">Me gustaría recibir:</label>
                    <input type="number" id="cantidad" name="cantidad" value="1" min="0" max="5"> copias de <em>El manual de HTML5</em>.
                </li>
                <li>
                    <label for="tambienCSS3">
                        <input type="checkbox" id="tambienCSS3" name="tambienCSS3"> También regístrame para <em>El manual de CSS3</em>
                    </label>
                </li>
                <li>
                    <button id="registro-submit" type="submit">ENVIAME</button>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
