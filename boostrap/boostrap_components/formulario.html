            </li>

    <div class="container mt-5">
        <h2>Formulario de Pedido</h2>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido1" class="form-label">Apellido 1</label>
                <input type="text" class="form-control" id="apellido1" required>
            </div>
            <div class="mb-3">
                <label for="apellido2" class="form-label">Apellido 2</label>
                <input type="text" class="form-control" id="apellido2" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="producto" class="form-label">Seleccionar Producto</label>
                <select class="form-select" id="producto" multiple required>
                    <option value="zapatillas">Zapatillas</option>
                    <option value="camiseta">Camiseta</option>
                    <option value="pantalon">Pantalón</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleColorInput" class="form-label">Color del envoltorio</label>
                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="range" class="form-range" id="cantidad" min="1" max="10">
            </div>
            <div class="mb-3">
                <label for="fichero" class="form-label">Subir Fichero de Contacto</label>
                <input type="file" class="form-control" id="fichero" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
